<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <main id="search" class="w-full h-full flex flex-col justify-between items-center bg-gray-50 text-stone-900">
        <header class="w-full h-24 flex justify-between items-center pl-3 pr-3">
            <h1 class="font-bold text-xl uppercase">Limited Budget</h1>
            <div id="account" class="relative" x-data="{open: false}">
                <button @click="open = !open" class="flex justify-center items-center">
                    <div class="rounded-full bg-rose-500 h-8 w-8"></div>
                </button>
                <aside x-show="open" x-cloak class="border-neutral-200 mt-2 pl-3 py-3 rounded-md h-64 w-64 absolute right-0 border-2 ">
                    <h3 class="font-bold text-xl uppercase">Account</h3>
                    <ul class="list-disc pl-5 mt-2">
                        <li class="text-neutral-400">Clicks</li>
                        <li class="text-neutral-400">Time</li>
                        <li class="text-neutral-400">MouseMoves</li>
                        <li class="text-neutral-400">KeyPresses</li>
                    </ul>
                </aside>
            </div>
        </header>
        <section class="h-1/5 w-full px-2 flex flex-col justify-center items-center md:w-3/5">
            <span class="text-4xl font-bold uppercase">Limited Budget</span>
            <form class="w-full h-full flex flex-col justify-center items-center">
                <input class="pl-3 rounded-full border-2 border-neutral-200 h-12 w-full" type="text" placeholder="Rechercher..." name="search">
                <!-- <button type="submit">Submit</button> -->
                <a href="/pages/results.html" class="mt-3 py-2 px-4 bg-black text-white font-semibold rounded-lg shadow-md hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-opacity-75">Recherche</a>
            </form>
        </section>
        <footer class="w-full h-12 flex justify-center items-center">
            Copyright
        </footer>
    </main>
    <script type="module" src="/main.js"></script>
</body>
</html>
